<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Text to Speech (TTS)</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; font-size: 18px; margin: 5px; width: 80%; }
  </style>
</head>
<body>
  <h1>Chuyển Văn Bản thành Giọng Nói</h1>
  <input id="text" type="text" placeholder="Nhập nội dung..." />
  <br />
  <button onclick="playAudio()">Phát giọng nói</button>
  <br />
  <audio id="player" controls></audio>

  <script>
    async function playAudio() {
      const text = document.getElementById("text").value;
      const player = document.getElementById("player");
      if (!text) return alert("Vui lòng nhập văn bản!");

      const url = `/api/tts?text=${encodeURIComponent(text)}`;
      player.src = url;
      player.play();
    }
  </script>
</body>
</html>
